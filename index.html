<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senarai Aset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #0073e6;
    }

    .controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #0073e6;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #005bb5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #0073e6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Senarai Aset</h1>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Cari aset...">
    <select id="filterKategori">
      <option value="Semua">Semua Kategori</option>
      <option value="Komputer">Komputer</option>
      <option value="Pencetak">Pencetak</option>
      <option value="Kenderaan">Kenderaan</option>
    </select>
    <button onclick="exportTableToCSV()">Export CSV</button>
  </div>

  <table id="assetTable">
    <thead>
      <tr>
        <th>Nama Aset</th>
        <th>Kategori</th>
        <th>Serial No.</th>
        <th>Lokasi</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop Dell</td>
        <td>Komputer</td>
        <td>D12345</td>
        <td>HQ</td>
        <td>Aktif</td>
      </tr>
      <tr>
        <td>Printer HP</td>
        <td>Pencetak</td>
        <td>P67890</td>
        <td>HQ</td>
        <td>Sedang dibaiki</td>
      </tr>
      <tr>
        <td>Toyota Hilux</td>
        <td>Kenderaan</td>
        <td>K99887</td>
        <td>Branch A</td>
        <td>Aktif</td>
      </tr>
      <tr>
        <td>iMac Apple</td>
        <td>Komputer</td>
        <td>D88811</td>
        <td>Branch B</td>
        <td>Aktif</td>
      </tr>
    </tbody>
  </table>

  <script>
    const searchBox = document.getElementById("searchBox");
    const filterKategori = document.getElementById("filterKategori");
    const table = document.getElementById("assetTable").getElementsByTagName("tbody")[0];

    function filterTable() {
      const searchText = searchBox.value.toLowerCase();
      const kategori = filterKategori.value;

      for (let row of table.rows) {
        const nama = row.cells[0].textContent.toLowerCase();
        const cat = row.cells[1].textContent;

        const matchSearch = nama.includes(searchText);
        const matchKategori = (kategori === "Semua" || cat === kategori);

        row.style.display = (matchSearch && matchKategori) ? "" : "none";
      }
    }

    searchBox.addEventListener("input", filterTable);
    filterKategori.addEventListener("change", filterTable);

    function exportTableToCSV() {
      let csv = [];
      const rows = document.querySelectorAll("table tr");

      for (let row of rows) {
        let cols = row.querySelectorAll("td, th");
        let rowData = [];
        for (let col of cols) {
          rowData.push(col.innerText);
        }
        csv.push(rowData.join(","));
      }

      // Download CSV file
      const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = "senarai_aset.csv";
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.style.display = "none";
      document.body.appendChild(downloadLink);
      downloadLink.click();
    }
  </script>

</body>
</html>
